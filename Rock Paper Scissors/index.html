<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital@1&display=swap" rel="stylesheet">
</head>
<body>

    <h1 class="title">Rock Paper Scissors</h1>
   
    <hr>
   
    <div class="game-buttons">
        <button class="button" data-selection = "rock">✊</button>
        <button class="button" data-selection = "paper">✋</button>
        <button class="button" data-selection = "scissors">✌️</button>
    </div>

    

    <div class="result">
        <div class="score-player">
            Player Score: 
            <span class = "result-score" data-your-score>0</span> 
        </div>
        <div class = "who-won">
            <span class="result-score" data-who-won>START!!!
            </span>
        </div>
        <div class="score-com">
            COM Score: 
            <span class = "result-score" data-computer-score>0</span>
        </div>
    </div>

    <div class="extra-buttons">
        <div class="home">
            <button class="back-home" onclick="home()">HOME</button>
        </div>
        <div class="restart">
            <button class="play-again" onclick="restart()">RESTART</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
